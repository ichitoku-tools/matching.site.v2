<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miki｜もみ徳スタッフ紹介</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background-color: #fff7eb;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .profile {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border: 1px solid #f4a261;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .photo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .photo img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #f4a261;
    }
    .info {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .intro-box {
      background-color: #fffdf7;
      border: 1px solid #f4a261;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      line-height: 1.6;
    }
    .schedule {
      background: #fffdf7;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #f4a261;
      margin-top: 2rem;
    }
    .schedule h3 {
      margin-top: 0;
      text-align: center;
    }
    .schedule table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .schedule th, .schedule td {
      border: 1px solid #f4a261;
      padding: 0.5rem;
      text-align: center;
    }
    .schedule th {
      background-color: #fff3e6;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="profile">
    <h1>Miki</h1>
    <div class="photo">
      <img src="Miki.png" alt="Mikiの写真" />
    </div>
    <div class="info">
      <p><strong>性別：</strong>女性</p>
      <p><strong>出勤店舗：</strong>青波店・瑞月店</p>
      <div class="intro-box">
        <p>技術へのこだわりと繊細な施術で、心と身体を解きほぐします。</p>
      </div>
    </div>
    <div class="schedule">
      <h3>今週の出勤予定（週休2日）</h3>
      <table>
        <tr><th>曜日</th><th>出勤状況</th></tr>
        <tr><td>月曜</td><td>休み</td></tr>
<tr><td>火曜</td><td>10:00〜19:00</td></tr>
<tr><td>水曜</td><td>10:00〜19:00</td></tr>
<tr><td>木曜</td><td>10:00〜19:00</td></tr>
<tr><td>金曜</td><td>10:00〜19:00</td></tr>
<tr><td>土曜</td><td>休み</td></tr>
<tr><td>日曜</td><td>10:00〜19:00</td></tr>
      </table>
    </div>
  </div>
</body>
</html>
